<!DOCTYPE html>
<html>
<title>Vike SBF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="./css/custom.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="icon" href="./graphics/icon.png">


<meta charset="utf-8">

<body class="w3-display-container">

  <div class="w3-display-container w3-card">
    <header class="w3-container w3-blue">
      <!-- NAVIGATION -->
      <div class="navigation w3-content w3-mobile w3-blue">

        <a href="./index.html" class="w3-bar-item w3-hover-white w3-button"><i>Vike S.B.F.</i></a>
        <img class="w3-hide-small" id="navIcon" src="./graphics/iconw.png">
        <a href="./tidevann.html" class="w3-bar-item w3-hover-white w3-button w3-right"><span
            class="far fa-moon"></span> Tidevann</a>
        <a href="./album.html" class="w3-bar-item w3-hover-white w3-button w3-right"><span class="far fa-images"></span>
          Fotoalbum</a>
      </div>

    </header>
  </div>

  <div id="slideshowHolder" class="w3-content w3-mobile w3-display-container"></div>

  <script>
    var i;
    for (i = 1; i <= 22; i++) { // increase or decrease i as you add or remove images from foer folder
      var imgDiv = document.createElement('div'); // div container for img
      var img = document.createElement('img'); // img

      img.src = './graphics/foer/foer' + i + '.jpg'; // graphics/foer/[number].jpg
      img.className = 'w3-image w3-card'; // add classes to the img element

      imgDiv.id = 'imgDiv' + i; // give the img container an id (div)
      imgDiv.className = 'w3-container mySlides'; // add classes to the div element

      document.getElementById('slideshowHolder').appendChild(imgDiv); // add the container to the slideshow holder
      document.getElementById('imgDiv' + i).appendChild(img); // add the image to its container
    }
  </script>

<ul id="lightSlider">
    <li>
        <img src="http://sachinchoolur.github.io/lightslider/img/cS-1.jpg" />
    </li>
</ul>

  </div>


</body>

</html>
